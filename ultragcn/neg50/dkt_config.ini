[DEFAULT]

[Model]
embedding_dim=1024
ii_neighbor_num=20
model_save_path=./savemodel/ultragcn_dkt.pt
max_epoch=500
enable_tensorboard=yes
initial_weight=1e-4

[Training]
dataset=dkt
train_file_path=./data/dkt/train.txt
neg_train_file_path=./data/dkt/neg_train.txt
#need to specify the avaliable gpu index. If gpu is not avaliable, we will use cpu.
gpu=0

learning_rate=1e-3
batch_size=1024
early_stop_epoch=15


#L = -(w1 + w2*\beta)) * log(sigmoid(e_u e_i)) - \sum_{N-} (w3 + w4*\beta) * log(sigmoid(e_u e_i'))
w1=1e-8
w2=1
w3=1
w4=1e-8

negative_num=50
negative_weight=50

#weight of l2 normalization
gamma=1e-4 
#weight of L_I
lambda=10

#whether to sift the pos item when doing negative sampling
sampling_sift_pos=no


[Testing]
#can be customized to your gpu size
test_batch_size=16384
topk=20
test_file_path=./data/dkt/test.txt